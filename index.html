<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Todo App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

<div id="app" class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">Todo App</h2>
            <div class="input-group mb-3">
                <input v-model="newTodo" @keyup.enter="addTodo" type="text" class="form-control" placeholder="Add a new todo">
                <div class="input-group-append">
                    <button @click="addTodo" class="btn btn-outline-secondary" type="button">Add</button>
                </div>
            </div>
            <ul class="list-group">
                <li v-for="(todo, index) in todos" :key="index" class="list-group-item d-flex justify-content-between align-items-center">
                    {{ todo }}
                    <span @click="removeTodo(index)" class="badge badge-danger badge-pill">Remove</span>
                </li>
            </ul>
        </div>
    </div>
</div>

<script src="js/vue.js"></script>
<script src="js/app.js"></script>
</body>
</html>
